<div layout="column" flex style="width: 100%" ng-cloak>
    <md-toolbar class="md-accent" ng-show="postsListCtrl.header">
        <div class="md-toolbar-tools">
            <h2 flex md-truncate>{{postsListCtrl.header}}</h2>
        </div>
    </md-toolbar>
    <div>
        <div class="featured-posts" layout="column" layout-gt-sm="row" layout-align="space-around stretch" ng-show="postsListCtrl.featuredPosts" style="margin-bottom: 1.5em;">
            <post-list-item-featured ng-repeat="post in postsListCtrl.featuredPosts" post="post" flex-gt-sm="40" />
        </div>
        <md-list flex>
            <post-list-item post="post" ng-repeat="post in postsListCtrl.posts" />
        </md-list>
        <div id="show-more-posts-div" flex layout="row" layout-align="center center" ng-show="postsListCtrl.moreUrl">
            <div style="width: 400px" layout="row" layout-align="space-around center">
                <md-button ng-click="postsListCtrl.showMore()" style="max-width: 150px;" ng-show="postsListCtrl.state != 'more'">
                    <div layout="row">
                        <span>Show More Posts</span>
                        <md-icon>skip_next</md-icon>
                    </div>
                </md-button>
                <md-progress-circular md-mode="indeterminate" ng-show="postsListCtrl.state == 'more'"></md-progress-circular>
            </div>
        </div>
    </div>
</div>
